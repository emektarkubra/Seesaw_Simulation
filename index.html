<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <div class="values-box">
            <div class="box">
                <h3>Left Weight</h3>
                <h3 class="left-weight">0 kg</h3>
            </div>

            <div class="box">
                <h3>Next Weight</h3>
                <h3 class="next-weight">0 kg</h3>
            </div>

            <div class="box">
                <h3>Right Weight</h3>
                <h3 class="right-weight">0 kg</h3>
            </div>

            <div class="box">
                <h3>Tilt Angle</h3>
                <h3 class="tilt-angle">0Â°</h3>
            </div>
        </div>

        <div class="area">

            <div class="click-area"></div>

            <div class="seesaw">
                <div class="pivot"></div>
                <div class="plank"></div>
            </div>
        </div>

        <button class="reset-btn">Reset Seesaw</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
